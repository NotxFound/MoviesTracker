<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
</head>

<body>
    <h1>Test TMDB API</h1>
    <button onclick="testTVDetails()">Test TV Details</button>
    <button onclick="testTVSeason()">Test TV Season</button>
    <div id="result"></div>

    <script>
        async function testTVDetails() {
            try {
                const response = await fetch('/api/tmdb?action=tv&id=1399'); // Game of Thrones
                const data = await response.json();
                console.log('TV Details:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testTVSeason() {
            try {
                const response = await fetch('/api/tmdb?action=tv&id=1399&season=1');
                const data = await response.json();
                console.log('TV Season:', data);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
